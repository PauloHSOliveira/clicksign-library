version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      # Add assignees
    assignees:
      - 'PauloHSOliveira'
    commit-message:
      # Prefix all commit messages with "npm: "
      prefix: 'npm'
    labels:
      - 'npm'
      - 'dependencies'
    open-pull-requests-limit: 10
